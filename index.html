<html>
<head>
<title>Game</title>

<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="utils/glMatrix.js"></script>
<script type="text/javascript" src="utils/webgl-utils.js"></script>
<script type="text/javascript" src="utils/webgl.js"></script>
<script type="text/javascript" src="utils/sphere.js"></script>
<script type="text/javascript" src="utils/square.js"></script>
<script type="text/javascript" src="utils/time.js"></script>
<script type="text/javascript" src="utils/media.js"></script>
<script type="text/javascript" src="utils/screen.js"></script>
<script type="text/javascript" src="utils/collision.js"></script>
<script type="text/javascript" src="gObjects/ground.js"></script>
<script type="text/javascript" src="gObjects/info2D.js"></script>
<script type="text/javascript" src="gObjects/human.js"></script>
<script type="text/javascript" src="gObjects/stone.js"></script>
<script type="text/javascript" src="gObjects/tree.js"></script>
<script type="text/javascript" src="gObjects/guns.js"></script>


</head>
<style>
body{

    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    margin-top: 0px;
    margin-bottom: 0px;
    margin-right: 0px;
    margin-left: 0px;
    overflow: hidden;
    overscroll-behavior: none;
}

.container {
    width: 100%;
    height: 100%;
    position: relative;
}


#canvas3D {
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    margin-top: 0px;
    margin-bottom: 0px;
    margin-right: 0px;
    margin-left: 0px;
}
#canvas2D {
    position: absolute;
    left: 0px;
    top: 0px;
    z-index: 10;
    width: 100%;
    height: 100%;
    margin-top: 0px;
    margin-bottom: 0px;
    margin-right: 0px;
    margin-left: 0px;
}
</style>
<body onload="webGLStart();" onkeydown="mediaSetKeyDownFct(event)" onkeyup="mediaSetKeyUpFct(event)" onmousedown="mediaSetMouseDownFct(event)" onmouseup="mediaSetMouseUpFct(event)" >

<div class="container" id="game">
    <canvas id="canvas3D" style="border: none;" width="1024" height="600"></canvas>
    <canvas id="canvas2D" style="border: none;" width="1024" height="600" 
    ontouchstart="mediaSetTouchStart(event)"
    ontouchmove="mediaSetTouchMove(event)"
    ontouchend="mediaSetTouchEnd(event)"></canvas>
</div>

</body>
</html>
